<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./assets/css/form.css">

    <title>GameRatr add a Game</title>
  
  <body>
  <section id="add" class="container">
    <div class="form-wrap">
        <h1>Add A Game</h1>
        <p> Game will be added and share with community </p>
        
        <form action="/Game/add" method="POST">

             <div class="input-group">
                <label for="title">Image</label>
                <input type="text" id="photo" class="input-box"
                 placeholder="URL Link here"maxlength="100" required>
            </div>

            <div class="input-group">
                <label for="title">Game Title</label>
                <input type="text" name="Game" id="Game" class="input-box"
                    placeholder="eg. Fortnite, Minecraft, Grand Theft Auto" maxlength="100" required>
            </div>
            <div class="input-group">
                <label for="Platform">Platform</label>
                <input type="text" name="Platform" id="Platform" class="input-box"
                    placeholder="eg. PC, Playstation, Xbox" maxlength="100" required>
            </div>
            <div class="input-group">
                <label for="genre"> genre (Leave blank for unknown)</label>
                <input type="text" name="Genre" id="genre" class="input-box" 
                placeholder="eg. RPG, Strategy, Shooter" maxlength="100"required>
            </div>
            <div class="input-group">
                <label for="description">Game Description</label>
                </br>
                <textarea name="description" id="description" class="input-box"
            
                    placeholder="Describe the details of the game" rows="5"></textarea>
            </div>
             <div class="input-group">
                <label for="Raiting">Raiting</label>
                <input type="number" name="Raiting" id="budget" class="input-box" placeholder="1-10"required>
            </div>

            <input type="submit" value="Add Game" class="btn btn-reverse">
        </form>
    </div>
</section>
</body>
