<div class=  "form-popup" id="myForm">

  <section id="add" class="container1">
    <div class="form-wrap">
        <h2>Add a Game</h2>
        <h1 id="close">X</h1>

        <form action="/add/game" method="POST">

             <div class="input-group">
                <label for="title">Image:</label>
                <br>
                <input type="text" id="photo" class="input-box"
                 placeholder="URL Link here"maxlength="100" required>
            </div>

            <div class="input-group">
                <label for="title">Game Title:</label>

                <input type="text" name="Game" id="Game" class="input-box"
                    placeholder="eg. Fortnite, Minecraft, Grand Theft Auto" maxlength="100" required>

            <div class="input-group">
                <label for="Platform">Platform:</label>

            <div class="input-group">
                <label for="genre"> Genre:</label>

                <input type="text" name="Genre" id="genre" class="input-box" 
                placeholder="eg. RPG, Strategy, Shooter" maxlength="100"required>
            </div>
            <input type="submit" value="Add Game" class="btn btn-reverse">
        </form>
    </div>
 </div>
