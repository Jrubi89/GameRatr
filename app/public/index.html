<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameRatr</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
    <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="/assets/images/site.webmanifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <img src="assets/images/logo.png">
            </div>
            <div class="search">
                <input type="text" placeholder="Search for a game...">
                <button id="search" class="search-button"><i class="fa fa-gamepad"></i></button>
            </div>
        </div>
        <div class="main">
            <div class="sidebar">
                <div class="filter">
                    <p>Filter By:</p>
                    <ul>
                        <li>
                            <button id ="drop1" class="dropdown">Platform<i id= "caret1" class="fa fa-caret-down"></i></button>
                            <div id="drop-cont1" class="drop-content">
                                <button id="PC" class="platform">PC
                                    <input type="checkbox" value="PC" id="filter-PC">
                                </button>
                                <button id="Playstation" class="platform">Playstation
                                    <input type="checkbox" value="playstation" id="filter-playstation">
                                </button>
                                <button id="Xbox" class="platform">Xbox
                                    <input type="checkbox" value="xbox" id="filter-xbox">
                                </button>
                                <button id="Nintendo" class="platform">Nintendo
                                    <input type="checkbox" value="nintendo" id="filter-nintendo">
                                </button>
                            </div>
                        </li>
                        <li>
                            <button id ="drop2" class="dropdown">Genre<i id= "caret2" class="fa fa-caret-down"></i></button>
                            <div id="drop-cont2" class="drop-content">
                                <button id="RPG" class="genre">RPG
                                    <input type="checkbox" value="rpg" id="filter-rpg">
                                </button>
                                <button id="Shooter" class="genre">Shooter
                                    <input type="checkbox" value="shoot" id="filter-shoot">
                                </button>
                                <button id="Platform" class="genre">Platform
                                    <input type="checkbox" value="plat" id="filter-plat">
                                </button>
                                <button id="Strategy" class="genre">Strategy
                                    <input type="checkbox" value="strat" id="filter-strat">
                                </button>
                            </div>
                        </li>
                        <li>
                            <button id ="drop3" class="dropdown">Rating<i id= "caret3" class="fa fa-caret-down"></i></button>
                            <div id="drop-cont3" class="drop-content">
                                <button id="4" class="rating">4 stars and up
                                    <input type="checkbox" value="4" id="filter-4">
                                </button>
                                <button id="3" class="rating">3 stars and up
                                    <input type="checkbox" value="3" id="filter-3">
                                </button>
                                <button id="2" class="rating">2 stars and up
                                    <input type="checkbox" value="2" id="filter-2">
                                </button>
                                <button id="1" class="rating">1 star and up
                                    <input type="checkbox" value="1" id="filter-1">
                                </button>
                            </div>
                        </li>
                        <li>
                            <button id ="drop4" class="dropdown">Title<i id= "caret4" class="fa fa-caret-down"></i></button>
                            <div id="drop-cont4" class="drop-content">
                                <button id="a-z" class="rating">Titles A-Z
                                    <input type="checkbox" value="a-z" id="filter-a-z">
                                </button>
                                <button id="z-a" class="rating">Titles Z-A
                                    <input type="checkbox" value="z-a" id="filter-z-a">
                                </button>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="add-game">
                    <p>Is your game not listed?</p>
                    <button>Add a game!</button>
                </div>
                <div class="theme">
                    <p>Select theme: </p>
                    <button id="light" class="theme-mode">Light</button>
                    <button id="dark" class="theme-mode">Dark</button>
                </div>
            </div>
            <div class="cards">
                
            </div>
        </div>
        <footer><div>Gamer recognizes Game</div></footer>
    </div>
    <script>
        $('#dark').click(function() {
            document.documentElement.setAttribute('data-theme', 'dark')
        })
        $('#light').click(function() {
            document.documentElement.setAttribute('data-theme', 'light')
        })



        $('#drop1').click(function() {
            $("#drop-cont1").toggleClass('active')
            $('#caret1').toggleClass('fa-caret-up')
            $('#caret1').toggleClass('fa-caret-down')
        })
        $('#drop2').click(function() {
            $("#drop-cont2").toggleClass('active')
            $('#caret2').toggleClass('fa-caret-up')
            $('#caret2').toggleClass('fa-caret-down')
        })
        $('#drop3').click(function() {
            $("#drop-cont3").toggleClass('active')
            $('#caret3').toggleClass('fa-caret-up')
            $('#caret3').toggleClass('fa-caret-down')
        })
        $('#drop4').click(function() {
            $("#drop-cont4").toggleClass('active')
            $('#caret4').toggleClass('fa-caret-up')
            $('#caret4').toggleClass('fa-caret-down')
        })
    </script>
</body>
</html>
